    <script> 
        const sudoku = new Sudoku();
        sudoku.paintSudoku();
        
        document.addEventListener('keydown', event => {
            const teclaPulsada = event.key;
            const validas = ['1', '2', '3', '4', '5', '6', '7', '8', '9'];
            if (validas.includes(teclaPulsada)) {
                sudoku.introduceNumber(teclaPulsada);
            } else {
                console.log('Debes seleccionar una celda antes de pulsar un número.');
            }

        });
